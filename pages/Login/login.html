<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iframe-container">
        <iframe id="header-iframe" src="../../components/header.html" scrolling="no"></iframe>
    </div>
    <div class="container">
        <h1>Login</h1>
        <div class="breadcrumb">
            <a href="#">Ecommerce</a> &gt; <span>Login</span>
        </div>
    </div>
    <div class="login-container">
        <button class="google-login">
            <img src="../../assets/images/authentication/google.png" alt="Google logo">
        </button>
        <div class="separator">
            <img src="../../assets/images/authentication/or.png" alt="OR">
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
    <div class="iframe-container">
        <iframe id="footer-iframe" src="../../components/footer.html" scrolling="no"></iframe>
    </div>
    <script>
        document.getElementById('header-iframe').onload = function() {
    var iframe = document.getElementById('header-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};
    document.getElementById('footer-iframe').onload = function() {
    var iframe = document.getElementById('footer-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};

    </script>
</body>
</html>
