<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sign-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iframe-container">
        <iframe id="header-iframe" src="../../components/header.html" scrolling="no"></iframe>
    </div>
    <div class="container">
        <h1>Sign up</h1>
        <div class="breadcrumb">
            <a href="#">Ecommerce</a> &gt; <span>Sign up</span>
        </div>
    </div>
    <div class="signin-container">
        <button class="google-login">
            <img src="../../assets/images/authentication/google.png" alt="Google logo">
        </button>
        <div class="separator">
            <img src="../../assets/images/authentication/or.png" alt="OR">
        </div>
        <form class="signin-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="info">
                <p>
                    By creating an account you agree with our Terms of Service, Privacy Policy
                </p> 
            </div>
            <button type="submit" class="signin-button">Create account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>
    <div class="iframe-container">
        <iframe id="footer-iframe" src="../../components/footer.html" scrolling="no"></iframe>
    </div>
    <script>
        document.getElementById('header-iframe').onload = function() {
    var iframe = document.getElementById('header-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};
    document.getElementById('footer-iframe').onload = function() {
    var iframe = document.getElementById('footer-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};
    </script>
</body>
</html>
