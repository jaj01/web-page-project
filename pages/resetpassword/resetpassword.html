<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpwd.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  </head>
  <body>
    <div class="iframe-container">
      <iframe id="header-iframe" src="../../components/header.html" scrolling="no"></iframe>
  </div>
      <div class="background">
        <h4 class="header-container">Reset Password</h4>
        <nav class="navbar">
            <ol class="breadcrumb">
                <li class="breadcrumb-first">Ecommerce</a></li>
                <li class="breadcrumb-last">Reset Password</li>
            </ol>
        </nav>
      </div>
    </div>
    <div class="password-group">
      <form >
         <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder=""> 
          <button type="submit" class="btn btn-dark btn-block">Reset Password</button>
        </form>   
      </div>
      <div class="iframe-container">
        <iframe id="footer-iframe" src="../../components/footer.html" scrolling="no"></iframe>
    </div>
    <script>
      document.getElementById('header-iframe').onload = function() {
    var iframe = document.getElementById('header-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};
  document.getElementById('footer-iframe').onload = function() {
    var iframe = document.getElementById('footer-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
