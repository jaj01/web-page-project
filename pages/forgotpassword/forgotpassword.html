<!DOCTYPE html>
<html>
    <head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <div class="iframe-container">
            <iframe id="header-iframe" src="../../components/header.html" scrolling="no"></iframe>
        </div>
        <div class="background">
            <div class="header-container">
                <h4>Forgot Password</h4>
                <nav class="navbar">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-first"><a>Ecommerce</a></li>
                        <li class="breadcrumb-last">Forgot Password</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="email-input">
            <form>
            <p>Please enter the email address associated with your account. We'll promptly send you a link to reset your password.</p>
            <label for="email">Email</label>
            <input style="width: 100%;" type="email" id="email" name="email">
            <button type="submit" class="btn btn-dark">Send reset link</button>
            </form>
        </div>
        <div class="iframe-container">
            <iframe id="footer-iframe" src="../../components/footer.html" scrolling="no"></iframe>
        </div>
        <script>
            document.getElementById('header-iframe').onload = function() {
    var iframe = document.getElementById('header-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};
    document.getElementById('footer-iframe').onload = function() {
    var iframe = document.getElementById('footer-iframe');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframe.style.height = iframeDoc.body.scrollHeight + 'px';};
        </script>
    </body>
</html>
